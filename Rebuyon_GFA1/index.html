<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>NETFLIX</h1>
    <form action="" id="login">
        <fieldset form="login">
            <legend>Log-in Credentials</legend>
            <label for="userName">Name:</label>
            <input type="text" name="userName" id="userName"><br><br>
            <label for="pUser">Preffered Username:</label>
            <input type="text" name="pUser" id="pUser"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="adress">Address:</label><br>
            <textarea name="adress" id="adress" cols="30" rows="10"></textarea><br><br>
            <label for="interests">What are your Interests?:</label><br>
            <textarea name="interests" id="interests" cols="30" rows="10"></textarea><br><br>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">

        </fieldset>
    </form>
    
</body>
</html>
